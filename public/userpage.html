<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- b/c style css reads the font-->
</head>

<body>
    <main class="main-page">
        <h1>Welcome Ronald</h1>
        <div role="weekly-totals">
            <button class='results'>Logout</button>
            <button class='results'>Weekly Tracker</button>
            <button class='results'>Daily Tracker</button>

        </div>
        <div role="daily totals">
            <div class="dropdown">
                <button class="dropbtn">Select Day</button>
                <div class="dropdown-content">
                    <a href="#">Monday 1/17</a>
                    <a href="#">Tuesday 1/17</a>
                    <a href="#">Wednesday 1/17</a>
                    <a href="#">Thursday 1/17</a>
                </div>
            </div>

        </div>
        <div class="two-columns">
            <button class='results'>Add Meal</button><br>
            <p class="stored-recipes"><span><a href="" class="title">Steak and Mushrooms</a></span><br>
                <span class="info">1600 Kcal total</span><br>
                <span class="macro-spread">P</span>
                <span class="macro-spread">F</span>
                <span class="macro-spread">C</span>
                <span class="macro-spread">S</span><br>
                <span class="macro-spread">25% </span>
                <span class="macro-spread">50% </span>
                <span class="macro-spread">15% </span>
                <span class="macro-spread">10% </span></p><br>
            <p class="stored-recipes"><span><a href="" class="title">Cereal</a></span><br>
                <span class="info">1600 Kcal total</span><br>
                <span class="macro-spread">P</span>
                <span class="macro-spread">F</span>
                <span class="macro-spread">C</span>
                <span class="macro-spread">S</span><br>
                <span class="macro-spread">25% </span>
                <span class="macro-spread">50% </span>
                <span class="macro-spread">15% </span>
                <span class="macro-spread">10% </span></p><br>
        </div>

    </main>
    <footer>
        'Created by Rahul Vaidya'
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src='js/client.js'></script>
</body>

</html>
